<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Size and Resolution</title>
</head>
<body>
  <h1>Screen Size (width Ã— height)</h1>
  <p id="screenSize"></p>
  <p id="resolution"></p>

  <script>
    function updateScreenInfo() {
      document.getElementById('screenSize').innerText = `${screen.width} x ${screen.height}`;
      document.getElementById('resolution').innerText = `${screen.width} x ${screen.height} pixels @ ${screen.pixelDepth} bits per pixel`;
    }

    // Initial update of screen info
    updateScreenInfo();

    // Add resize event listener to refresh on screen size change
    window.addEventListener('resize', function() {
      // Refresh only if the screen size actually changes
      if (screen.width !== window.innerWidth || screen.height !== window.innerHeight) {
        location.reload();
      }
    });
  </script>
</body>
</html>
